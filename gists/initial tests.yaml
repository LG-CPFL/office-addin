name: Initial Testing
description: Basically a blank canvas.
host: WORD
api_set: {}
script:
  content: |-
    // check that office is ready
    Office.onReady( () => {
      // check that the document is loaded
      $(document).ready( () => {
        // when button is clicked
        $("#run").on("click", function () {
          Word.run(main) // run main function
          .catch(log => console.error(log)) // unless it breaks
        });
      });
    });

    // script goes here
    async function main(wrc: Word.RequestContext) {
      const document = wrc.document;

      // this function handles loading+syncing context data
      async function load(stuff) {
        stuff.load();
        await wrc.sync();
      }

      type collection = {
        property: string;
        method(): void;
      }

      class objects implements collection {
        property: string;
        constructor(demo:string) {
          this.property = demo;
        }
        method(): void {
          console.log("the method is void");
        }
      }

      const test = new objects("")




      const paras = document.body.paragraphs;
      await load(paras);

      for (let p of paras.items) {
        p.insertText(".","End");
      }

      document.body.insertParagraph("please be patient","End");

      await load(paras)

      if (paras.items.length <= 10) {
        console.log(paras.items.length);
      } else {
        console.log("start again");
        document.body.insertText("ok, so","Replace");
        wrc.sync();
      }
    }
  language: typescript
template:
  content: |-
    <button id="run" class="ms-Button">
        <span class="ms-Button-label">Run!</span>
    </button>
  language: html
style:
  content: |-
