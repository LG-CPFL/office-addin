<!DOCTYPE html>
<html>

<head>
    <!-- metadata-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CPFL App</title>
    <link rel="icon" type="image/png" href="assets/icon-32.png">

    <!-- Core JavaScript API-->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.36.1/minified.js" 
        integrity="sha512-2SJ7ZE8FqG4amG25WC6vRNEz9n5yb3Df5A7hjR8wgxcluVgKzOXt4kBop52Qf6Cd6GAPxLy6cHQhFxE//L3jaQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
        type="text/javascript">
    </script>
    <!-- Office JavaScript API -->
    <script 
        src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" 
        type="text/javascript">
    </script>

    <!-- Fluent UI styles -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <!-- taskpane script-->
    <script src="taskpane.js" type="text/javascript"></script>

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="./assets/icon-full.png" alt="CPFL" title="CPFL" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>

    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Discover what Office Add-ins can do for you today! </h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Ribbon ms-font-xl"></i>
                <span class="ms-font-m">Achieve more with Office integration</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Unlock ms-font-xl"></i>
                <span class="ms-font-m">Unlock features and functionality</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Design ms-font-xl"></i>
                <span class="ms-font-m">Create and visualize like a pro</span>
            </li>
        </ul>
        <p class="ms-font-l">Let me say hi?</p>
        <div role="button" id="run-button" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Try it.</span>
        </div>
        <p><label id="item-subject"></label></p>
    </main>

</body>

</html>
